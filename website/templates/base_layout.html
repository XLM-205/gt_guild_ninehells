<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nine Hells Guild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="../static/base_style.css" />
    <link rel="stylesheet" href="../static/adminlte.min.css" />
</head>

<body>
    <section class="hero base_grad is-fullheight">
         <div class="hero-head">
            <nav class="nav_bar">
                <a href="{{ url_for('main.dashboard') }}" class="common_nav">🏠Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="right_nav">🚪Logout</a>
                    <a href="{{ url_for('main.profile_page') }}" class="right_nav">🔧{{ username }}</a>
                    <a href="{{ url_for('main.meteor_page') }}" class="right_nav">⛏Meteors</a>
                    <a href="{{ url_for('main.raid_page') }}" class="right_nav">⚔Raids</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="right_nav">🔐Login</a>
                {% endif %}
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
